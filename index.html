<!DOCTYPE html>
<html lang="en-US">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.5.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Mr. RoboRogers Neighborhood</title>
</head>
<body>
  <div class="container">
    <h1>Hi! Welcome to Mr. roboRogers' Neighborhood.</h1>
    <p>It's story time soon. Why don't you tell Mr. roboRogers any number from 0 to 100, and they will tell you a story about that number!</p>
    <form id="numberForm">
      <div class="form-group">
        <label for="number">Input your number here:</label>
        <input id="number" class="form-control" type="number">
      </div>
      <button id="firstButton" type="submit" class="btn">Tell me a story Mr. roboRogers?</button>
      <button id="repeatButton" type="submit" class="btn">Tell me another story Mr. roboRogers?</button>
    </form>
    <span id="roboRogerTalk">
      <p></p>
    </span>
    
    <img id="roboRogersPic" src="img/mrRoboRogers.jpg" alt="Mr roboRogers is angry with you.">
    
  </div>
</body>
</html>
